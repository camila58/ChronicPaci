<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Ficha Medica</title>
</head>
<body style="background: #80bdff">
    <div class="modal-dialog text-center">
        <div class="col-sm-11 col-md-11">
            <div class="modal-content">
                <div class="col-11">
                    <h3>Ficha Medica</h3>
                    <form method="post" >
                        <div class="form-group row col-sm-12">
                            <label >Grupo Sanguinio</label>
                            <div class="col-sm-10">
                                <select name="grupoSanginio">
                                    <option th:each="grupo:${grupoS}" th:value="${grupo}" th:if="${ficha.grupoSanginio==grupo} " selected th:text="${grupo.tipo}"></option>
                                    <option th:each="grupo:${grupoS}" th:value="${grupo}" th:if="${ficha.grupoSanginio!=grupo} " th:text="${grupo.tipo}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row col-sm-12">
                            <label >Enfermedad Cronica</label>
                            <div class="col-sm-10">
                                <select name="enfermedades">
                                    <option th:each="enfer:${Enferm}" th:value="${enfer}" th:if="${ficha.enfermedades==enfer}" selected th:text="${enfer.tipoE}"></option>
                                    <option th:each="enfer:${Enferm}" th:value="${enfer}" th:if="${ficha.enfermedades!=enfer}" th:text="${enfer.tipoE}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row col-sm-12">
                            <label for="inputDescr">Descripción</label>
                            <div class="col-sm-10">
                                <input type="text" name="descripcion" class="form-control" th:value="${ficha.descripcion}" id="inputDescr" placeholder="descripción">

                            </div>
                        </div>
                            <input type="hidden" th:value="${ficha.paciente.idPaciente} " name="id">
                            <input type="hidden" th:value="${ficha.idFichaM}" name="idFichaM">
                        <button type="submit" class="btn btn-primary ">Guardar</button>
                        <button class="btn btn-primary " href="/pag/princidoc">Volver</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css">

</body>
</html>
