<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Doctor</title>
</head>
<body style="background: #80bdff">
<div class="modal-dialog text-center" >
    <div class="col-sm-12 col-md-12" >
        <div class="modal-content"style="background: #c6c8ca">
            <div class="col-12"style="background: #c6c8ca">
                <form method="post" style="background: #c6c8ca" action="/pag/editarDoctor">
                    <h3>Editar Doctor</h3>
                    <div>
                        <div class="form-group row">
                            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" th:name="nombre" th:value="${doctor.nombre}" class="form-control" id="inputNombre" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
                            <div class="col-sm-10">
                                <input type="text" name="apellido" class="form-control" th:value="${doctor.apellido}" id="inputApellido" placeholder="Apellido" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputCorreo" class="col-sm-2 col-form-label">Correo Electronico</label>
                            <div class="col-sm-10">
                                <input type="email" name="correo" class="form-control" id="inputCorreo" th:value="${doctor.correo}" placeholder="Correo" required>
                            </div>
                        </div>
                        <label th:text="${error}" style="color:red;"/>
                        <div class="form-group row">
                            <label for="inputContrase単a" class="col-sm-2 col-form-label">Contrase単a</label>
                            <div class="col-sm-10">
                                <input type="password" name="contrasena" class="form-control" id="inputContrase単a" placeholder="contrase単a" required>
                            </div>
                        </div>
                    </div>
                    <button type="sumblit" class="btn btn-primary mb-2">Enviar</button>
                    <a class="btn btn-primary mb-2" href="/pag/princidoc">Volver</a>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet"type="text/css"href="static/css/index.css">


</body>
</html>
