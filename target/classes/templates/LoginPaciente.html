<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Paciente</title>
    <link rel="stylesheet"  th:href="@{/styles/login.css}">
</head>
<body background="..\imagenes\chronicPacie.jpeg">

<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="/paciente/login" method="post" class="form" id="form1" th:object="${pacienteLogueado}">
            <h2 class="form__title">login Paciente</h2>
            <input type="email" placeholder="Email" name="correo" class="input" />
            <input type="password" placeholder="Password" name="contrasena" class="input" />
            <a href="/cuentaPacie/recuperar" class="link">Recordar Contrase√±a</a>
            <button class="btn">Ingresar</button>

            <a href="/pag/login" class="link">Login Doctor</a>
        </form>

    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">

            <div class="overlay__panel overlay--left">
                <a href="/pagPaciente/regis" class="btn" id="signIn">Registrarse</a>
            </div>

        </div>

    </div>
</div>
<!-- JQUERY -->
