<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagina Registro</title>
</head>
<body background="..\imagenes\doct.jpeg" >

<div class="modal-dialog text-center" >
    <div class="col-sm-12 col-md-12">
        <div class="modal-content" style="background: #c6c8ca">
            <div class="col-12" style="background: #c6c8ca">
                <form method="post" style="background: #c6c8ca">
                    <h3>Sign Up</h3>
                    <div>
                        <div class="form-group row">
                            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" name="nombre" class="form-control" id="inputNombre" placeholder="Nombre" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
                            <div class="col-sm-10">
                                <input type="text" name="apellido" class="form-control" id="inputApellido" placeholder="Apellido" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputRut" class="col-sm-2 col-form-label">Rut</label>
                            <div class="col-sm-10">
                                <input type="text" name="Rut" class="form-control" id="inputRut" placeholder="Rut" required>
                            </div>
                        </div>
                        <div>
                            <label th:text="${error_mensaje}" style="color:red;"/>
                        </div>
                        <div class="form-group row">
                            <label for="inputCorreo" class="col-sm-2 col-form-label">Correo Electronico</label>
                            <div class="col-sm-10">
                                <input type="email" name="correo" class="form-control" id="inputCorreo" placeholder="Correo" required>
                            </div>
                        </div>
                        <div class="form-group row col-sm-10">
                            <label >Especialidad</label>
                            <div class=" col-sm-8">
                                <select name="tipoEspecialidaad">
                                    <option th:each="tipoEs:${especialidad}" th:value="${especialidad}" th:text="${tipoEs.tipo}"></option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group row col-sm-10">
                            <label >Cesfam</label>
                            <div class="col-sm-10">
                                <select name="tipoCesfam">
                                    <option th:each="tipo:${cefams}" th:value="${cefams}" th:text="${tipo.tipo}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputContra" class="col-sm-3 col-form-label">Contraseña</label>
                            <div class="col-sm-9">
                                <input type="password" name="contrasena" class="form-control" id="inputContra" placeholder="Contraseña" required>
                            </div>
                        </div>
                    </div>
                    <button type="sumblit" class="btn btn-primary mb-2">Enviar</button>
                    <a class="btn btn-primary mb-2" href="/saludContigo/">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet"type="text/css"href="static/css/index.css">

</body>
</html>
