<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remedio</title>
</head>
<body>
<div class="modal-dialog text-center">
    <div class="col-sm-11 col-md-11">
        <div class="modal-content">
            <div class="col-11">
                <form method="post">
                        <div class="form-group row col-sm-12">
                            <label for="inputNombre" class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-12">
                                <input type="text" name="nombre" class="form-control" id="inputNombre" placeholder="Nombre" required>
                            </div>
                        </div>
                         <div class="form-group row col-sm-12">
                             <label for="inputCant" class="col-sm-2 col-form-label"></label>
                             <div class="col-sm-12">
                                 <input type="number" name="cantidad" class="form-control" id="inputCant" placeholder="cantidad" required>
                             </div>
                        </div>
                        <div class="form-group row col-sm-12">
                            <label for="inputDescrip" class="col-sm-2 col-form-label"></label>
                            <div class="col-sm-12">
                                <input type="text" name="descripcion" class="form-control" id="inputDescrip" placeholder="Descripcion" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div id="conFicha" class="panel panel-default border-left border-dark bg-light text-dark">
    <div class="col-sm-12 col-md-12" >
        <table class="table">
            <thead>
            <tr>
                <th scope="col">nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Descripci√≥n </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reme:${remedios}">
                <td th:text="${reme.nombre}"></td>
                <td th:text="${reme.cantidad}"></td>
                <td th:text="${reme.descripcion}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<a class="btn btn-primary mb-2" href="/principal/princiPacien">Volver</a>



<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/index.css">

</body>
</html>
